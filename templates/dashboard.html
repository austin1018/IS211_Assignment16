<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog Dashboard</title>

</head>
<style>
table {
    border-width: thin;
    border-spacing: 2px;
    border-style: none;
    border-color: black;
}
td, th {
    border: 1px solid black;
    height: 30px;
}
table {
    border-collapse: collapse;
}
.a{
    width:90%;
}
</style>
<body>
<p></p>
<p></p>
<p></p>
<p align="center"><h1 align="center">Post List</h1></p>

    <table width="800" align="center">
        <tr>
            <th>Title</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {%for post in posts%}
        <tr>
            <td>{{post[1]}}</td>
            <td align="center"><a href="/post/{{post[0]}}">Edit</a></td>
            <td align="center"><a href="/delete/{{post[0]}}">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
<form action="/add" method="post">
    <p align="center"><h1 align="center">Add New Post</h1></p>
    <table width="800" align="center">
        <tr>
            <td align="center">Title</td>

            <td>&nbsp;<input type="text" name="title"></td>
        </tr>
        <tr>
            <td align="center">content</td>
            <td>&nbsp;<textarea name="content" rows="10" cols="30"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;<input type="submit" value="Add New Post">&nbsp;<span style="color:red">{{add_message}}</span></td>
        </tr>

    </table>
</form>

</body>
</html>
