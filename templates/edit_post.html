<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>

</head>
<style>
table {
    border-width: thin;
    border-spacing: 2px;
    border-style: none;
    border-color: black;
}
td, th {
    border: 1px solid black;
    height: 30px;
}
table {
    border-collapse: collapse;
}
.a{
    width:90%;
}
</style>
<body>
<p></p>
<p></p>
<p></p>
<p align="center"><h1 align="center">Edit Post</h1></p>
<form action="/edit" method="post">
    <table width="800" align="center">
        <tr>
            <td align="center">Title</td>

            <td>&nbsp;<input type="text" name="title" value="{{posts[0][1]}}">
                <input type="hidden" name="post_id" value="{{posts[0][0]}}">
            </td>
        </tr>
        <tr>
            <td align="center">content</td>
            <td>&nbsp;<textarea name="content" rows="10" cols="30">{{posts[0][4]}}</textarea></td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;<input type="submit" value="Save">&nbsp;<span style="color:red">{{edit_message}}</span></td>
        </tr>

    </table>
</form>

</body>
</html>
